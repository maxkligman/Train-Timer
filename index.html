<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">TRAIN TIMER</h1>
            <p class="lead">something else about trains</p>
        </div>
    </div>

    <section class="card">
        <div class="card-header">
         <h4>Train Schedule</h4>
        </div>
        <div class="card-body">
            <table id="train-schedule" class="table text-center">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </section>

    <div class="row mt-3">
        <div class="col-12">
            <div class="card">
                <div class="card-body" style="text-align: center">
                    <h2>
                        Add Train:</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mb-3">
            <div class="col-12 form-group">
                <label for="usr">Train Name:</label>
                <input type="text" class="form-control" id="train-name-input">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12 form-group">
                <label for="usr">Destination:</label>
                <input type="text" class="form-control" id="destination-input">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12 form-group">
                <label for="usr">First Train Time:</label>
                <input type="text" class="form-control" id="first-time-input">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12 form-group">
                <label for="usr">Frequency (mins):</label>
                <input type="text" class="form-control" id="frequency-input">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button type="submit" class="btn btn-dark  btn-block" id="submit">Submit</button>
            </div>
        </div>
    </div>
